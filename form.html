	<form class="form">
		<div class="form-control">
		<label for="name">Name:-</label>
		<input type="text" name="name" placeholder="Name">
	</div>
	
	<div class="form-control">
		<label for="email">E-mail:-</label>
		<input type="email" name="email" placeholder="E-mail">
	</div>
	<div class="form-control">
		<label for="age">Age:</label>
		<input type="number" name="age" placeholder="Age">
	</div>
	<div class="form-control">
		<label for="role">Which option best describes you?</label>
		<select name="role">
			<option value="student">Student</option>
			<option value="intern">Intern</option>
			<option value="professional">Professional</option>
			<option value="other">Other</option>
		</select>
	</div>
		<div class="form-control">
			<label for="radio">
				Would you recommend GeeksforGeeks to a friend?
			</label>
			<input type="radio" name="yes">Yes</input><br>
			<input type="radio" name="no">No</input><br>
			<input type="radio" name="maybe">Maybe</input><br>
		</div>
		<div class="form-control">
			<label for="language">Languages and Frameworks known (Check all that apply)</label>
			<input type="checkbox">C</input><br>
			<input type="checkbox">C++</input><br>
			<input type="checkbox">C#</input><br>
			<input type="checkbox">Java</input><br>
			<input type="checkbox">Python</input><br>
			<input type="checkbox">JavaScript</input><br>
			<input type="checkbox">React</input><br>
			<input type="checkbox">Angular</input><br>
			<input type="checkbox">Django</input><br>
			<input type="checkbox">Spring</input><br>
		</div>
		<div class="form-control">
			<label for="comment">Any comments or suggestions</label>
			<textarea name="comment" placeholder="Enter your Comment Here"></textarea>
		</div>
		<div class="form-control">
			<button type="submit" value="Submit">Submit</button>
		</div>
	</form>
